<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="robots" content="noindex, nofollow"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="icon" href="logo.png"><link rel="manifest" href="manifest.json"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Account Manager"><meta name="mobile-web-app-title" content="Account Manager"><meta name="theme-color" content="#546e7a"><meta name="apple-mobile-web-app-status-bar-style" content="#546e7a"><title>Account Manager</title><!--link(rel='stylesheet' href='https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic')--><link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css"><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel="stylesheet" href="css/style.css"></head><body layout="column" ng-controller="mainController as mc" ng-cloak class="md-body-1"><md-toolbar layout="row"><div class="md-toolbar-tools"><md-button class="md-icon-button"><md-icon md-font-set="material-icons" aria-label="app logo">lock_outline</md-icon></md-button><h3>Accountmanager</h3><span flex></span><md-button ng-click="toggleSidenav('right')" hide-gt-sm ng-show="logged" class="md-icon-button"><md-icon md-font-set="material-icons" aria-label="toggle menu">menu</md-icon></md-button></div></md-toolbar><div layout="row" flex><md-sidenav md-component-id="right" layout="column" md-is-locked-open="$mdMedia('gt-sm')" ng-show="logged" class="md-sidenav-right md-whiteframe-4dp sidenav-wrapper"><md-button ng-click="exportKey()" class="md-accent"><md-icon md-font-set="material-icons" class="md-20">file_download</md-icon>Export</md-button><md-button ng-click="importKey()" class="md-accent"><md-icon md-font-set="material-icons" class="md-20">file_upload</md-icon>Import</md-button><input id="upload-btn" type="file" custom-on-change="upload" style="display:none" accept=".am"></md-sidenav><div id="content" layout="column" flex><md-content layout="column" flex class="md-padding"><div class="view-animate-container"><div ng-view class="view-animate"></div></div></md-content></div></div><script type="text/javascript" src="js/lib/aes.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-aria.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.1/angular-material.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-messages.min.js"></script><script type="text/ng-template" id="login.html"><div id="loginSection"><md-content class="md-padding"><md-card><form name="loginForm" ng-submit="enter()" autocomplete="off" novalidate=""><md-card-title class="no-padding"><md-card-title-text><p>Please enter your masterkey</p></md-card-title-text></md-card-title><md-card-content class="no-padding"><md-input-container class="md-block no-sidepadding"><span><label>Masterkey</label><input required="" name="masterkey" ng-model="masterkey" ng-attr-type="{{hide ? &quot;password&quot; : &quot;text&quot;}}" minlength="5"><div ng-messages="loginForm.masterkey.$error"><div ng-message="required">This is required.</div><div ng-message="minlength">The masterkey has to be more than 5 characters long.</div></div></span><md-icon md-font-set="material-icons" ng-click="hide=!hide" ng-init="hide=true" class="icon-rechts">{{hide ? 'visibility_off' : 'visibility'}}      </md-icon></md-input-container></md-card-content><md-card-actions layout="row" layout-align="end center"><md-button type="submit" class="md-accent">Enter</md-button></md-card-actions></form></md-card></md-content></div></script><script type="text/ng-template" id="keyList.html"><md-list ng-cloak=""><md-subheader class="md-no-sticky">Items</md-subheader><md-list-item ng-repeat="(key, obj) in keySet track by $index" ng-click="goToKey(key, obj, $event)"><p>{{key}}</p><md-menu><md-button aria-label="Open menu" ng-click="$mdOpenMenu($event)" class="md-icon-button"><md-icon md-font-set="material-icons">more_vert            </md-icon></md-button><md-menu-content width="3"><md-menu-item ng-repeat="item in [{img: &quot;mode_edit&quot;, label: &quot;edit&quot;}, {img: &quot;delete&quot;, label: &quot;Delete&quot;}]"><md-button ng-click="optionClick($event, $index, key, obj)"><md-icon md-font-set="material-icons">{{item.img}}</md-icon>{{item.label}}</md-button></md-menu-item></md-menu-content></md-menu><md-divider ng-if="!$last"></md-divider></md-list-item></md-list><div layout="row"><md-button ng-click="addNew($event)" class="md-primary md-fab md-fab-bottom-right posfixed"><md-icon md-font-set="material-icons" aria-label="add ney key">add</md-icon></md-button></div></script><script type="text/ng-template" id="newKeyDialog.html"> <md-dialog aria-label="new Element" ng-cloak="" flex-gt-sm="60"><form name="keyForm" autocomplete="off" ng-submit="save()" style="min-height: {{appHeight}}px"><md-toolbar><div class="md-toolbar-tools"><h2>create new key</h2><span flex=""></span><md-button ng-click="cancel()" class="md-icon-button"><md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon></md-button></div></md-toolbar><md-dialog-content><div class="md-dialog-content"><md-input-container class="md-block"><label>Type </label><md-select ng-model="keyObj.type" name="type"><md-option ng-repeat="(index, t) in [{type: 1, label: &quot;Account&quot;}, {type: 2, label: &quot;Text&quot;}]" value="{{t.type}}">{{t.label}}</md-option></md-select><div ng-messages="keyForm.type.$error"><div ng-message="required">This is required.</div></div></md-input-container><md-input-container class="md-block"><label>Title</label><input required="" name="title" ng-model="keyObj.title" class="selectable"><div ng-messages="keyForm.title.$error"><div ng-message="required">This is required.</div></div></md-input-container><div ng-show="keyObj.type==1"><md-input-container class="md-block"><label>Username</label><input ng-required="keyObj.type==1" name="username" ng-model="keyObj.user" class="selectable"><div ng-messages="keyForm.username.$error"><div ng-message="required">This is required.</div></div></md-input-container><md-input-container class="md-block no-sidepadding"><span><label>Password</label><input ng-required="keyObj.type==1" name="password" ng-model="keyObj.pass" ng-attr-type="{{hide ? &quot;password&quot; : &quot;text&quot;}}" class="selectable"><div ng-messages="keyForm.password.$error"><div ng-message="required">This is required.</div></div></span><md-icon md-font-set="material-icons" ng-click="hide=!hide" ng-init="hide=true" class="icon-rechts">{{hide ? 'visibility_off' : 'visibility'}}</md-icon></md-input-container></div><div ng-show="keyObj.type==2"><md-input-container class="md-block"><label>Text</label><textarea ng-required="keyObj.type==2" name="text" ng-model="keyObj.text" columns="1" md-maxlength="300" rows="5"></textarea><div ng-messages="keyForm.text.$error"><div ng-message="required">This is required.</div></div></md-input-container></div></div></md-dialog-content><md-dialog-actions layout="row"><md-button type="submit" class="md-accent">Save</md-button></md-dialog-actions></form></md-dialog></script><script type="text/ng-template" id="showKeyDialog.html">       <md-dialog aria-label="new Element" ng-cloak=""><md-toolbar><div class="md-toolbar-tools"><h2>{{keyObjDis.title}}</h2><span flex=""></span><md-button ng-click="cancel()" class="md-icon-button"><md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon></md-button></div></md-toolbar><md-dialog-content><div ng-show="keyObjDis.type==1" class="md-dialog-content"><p>Username: {{keyObjDis.user}}</p><p>Password: {{keyObjDis.pass}}</p></div><div ng-show="keyObjDis.type==2" class="md-dialog-content"><p class="pre">{{keyObjDis.text}}</p></div></md-dialog-content><md-dialog-actions layout="row"><md-button ng-click="cancel()" class="md-accent">Close</md-button></md-dialog-actions></md-dialog></script><script type="text/javascript" src="js/bundle/bundle.js"></script></body></html>
